{% extends 'base.html' %}

{% block content %}
    

    {% for post in posts %}
        <a class="blog-heading-link" href="{{ post.url }}">
            <h3>{{ post.title }}</h3>
            <span class="blog-post-created-date"> {{ post.created | date }} </span>
        </a>
    {% endfor %}

{% endblock %}

{% block tab %}
    var tab = "blog";
{% endblock %}
