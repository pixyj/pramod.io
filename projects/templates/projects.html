{% extends 'base.html' %}

{% block content %}
    
    <div id="projects">
        <div id="projects-heading">
            {{ heading | safe}}
        </div>


        <div id="projects-content">
            {% for p in projects %}
                <div class="project-detail">
                    {{ p | safe}}
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}


{% block tab %}
    var tab = "projects";
{% endblock %}
