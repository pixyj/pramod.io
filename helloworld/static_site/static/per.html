<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Union Find visualization">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">


        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="/static/per.css" type="text/css">
        <link rel="stylesheet" href="/static/material.css">
    </head>
    <body>

        <div id="page-content">

            <div id="percolate">
                <div id="feedback" class="initial-hidden">
                    <h4>Legend</h4>
                    <div class="box">
                        <span class="box-not-explored transparent">■</span>
                        <span>Not Explored</span>
                    </div>
                    <div class="box">
                        <span class="box-explored transparent">■</span>
                        <span>Explored</span>
                    </div>
                    <div class="box">
                        <span class="box-percolated transparent">■</span>
                        <span>Percolated</span>
                    </div>
                </div>
                <div id="explored-count">
                </div>
                <div id="table-parent">
                </div>

                <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect initial-hidden"> SIMULATE! </button>

            <br/> <br/>

            <div id="message">
            </div>
        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"> </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"> </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"> </script>
        <script type="text/javascript" src="/static/per.js"> </script>
        <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    </body>
</html>
