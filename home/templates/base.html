<html lang="en">

    <title>
      {% block title %}
        Pramod Lakshmanan
      {% endblock %}
    </title>

    <link rel="icon" type="image/png" href="/static/p.png">


    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/material.css">
    <link rel="stylesheet" href="/static/styles.css">

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <a href="/" class="pixy-title">Pramod</a>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase pixy-projects" href="/">Projects</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase pixy-blog" href="/blog/">Blog</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase pixy-about" href="/about/">About</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase pixy-contact" href="/contact/">Contact</a>
            </nav>
          </div>
          <span class="android-mobile-title mdl-layout-title">
            <a href="/" class="pixy-title">Pramod</a>
          </span>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <a href="/" class="pixy-title pixy-mobile-title">Pramod</a>
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Projects</a>
          <a class="mdl-navigation__link" href="/blog/">Blog</a>
          <a class="mdl-navigation__link" href="/about/">About</a>
          <a class="mdl-navigation__link" href="/contact/">Contact</a>
          <div class="android-drawer-separator"></div>
        </nav>
      </div>

      <div class="android-content mdl-layout__content pixy-content">

      {% block content %}

      {% endblock %}

      </div>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <script type="text/javascript">
    {% block tab %}
    {% endblock %}
    var cls = "pixy-" + tab;
    var elements = document.getElementsByClassName(cls);
    elements = Array.prototype.slice.call(elements);
    elements.forEach(function(el) {
      el.className += " " + "pixy-active-tab";
    });

    </script>
  </body>
</html>
